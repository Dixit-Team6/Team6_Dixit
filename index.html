<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dixit</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="./css/bootstrap.css"/>
</head>
<body>
  <script type="text/javascript" src="javascript.js"></script>
<div class="container">
  <p><a href="#" class="btn btn-info"><span class="glyphicon glyphicon-question-sign"></span> Help</a></p>  
</div>

<button onclick="document.getElementById('id01').style.display='block'" class="button button1">Sign In</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <h2>Welcome!</h2>
      <img src="avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <input type="text" placeholder="Enter Username" name="uname" required>

      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" class="button button6" >Sign In</button>
      <label>
      </label>
    </div>

  </form>
</div>

<button onclick="document.getElementById('id02').style.display='block'" class="button button7">Sign Up</button>

<div id="id02" class="modal2">
  
  <form class="modal2-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <h2>Sign Up</h2>
    </div>

    <div class="container">
      <input type="text" placeholder="Enter Username" name="uname" required>

      <input type="password" placeholder="Enter Password" name="psw" required>

      <input type="password" placeholder="Confirm Password" name="psw" required>
        
      <button type="submit" class="button button6" >Register</button>
      <label>
      </label>
    </div>

  </form>
</div>
<button class="button button3">START GAME</button>

</body>
</html>
