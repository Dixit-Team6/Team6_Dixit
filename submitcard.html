<html>

<body style="background-image: url(img/dixitbg.jpg);">

<div class="row" >
    <div class="col-25">
        <div class="container">
          <h4>Details <span class="price" style="color:black"></span></h4>
          <label for="gamename"><i class="fa fa-user"></i>Game name:</label>
          <input type="text" id="gamename" name="gamename" placeholder="game name">

          <input type="text" id="round" name="round" placeholder="game round">
          <label for="fname"><i class="fa fa-user"></i>Story Teller hint:</label>
          <textarea  id="hint" name="hint" placeholder="hint details" style="height:130px; width:230px"></textarea>
          <hr>
          <p>-</p>
        </div>
      </div>
  <div class="col-75"> 
        <div class="row">
          <div class="col-100">
            <h3>Submit Card</h3>
            <div>
                <img src="img/submit.PNG" style="padding-right: 30px; height:180px">

            </div>
            <br>
            <div>
                <img src="img/submit.PNG" style="padding-right: 30px;  height:180px">
                <img src="img/submit.PNG" style="padding-right: 30px;  height:180px">
                <img src="img/submit.PNG" style="padding-right: 30px;  height:180px">
            </div>
          </div>        
        </div>
        <button type="submit" value="SUBMIT" class="btn" style="width:190px; color:black; background-color: lightgrey;" onclick="loading()"> CLICK ME TO PROCEED</button>

  </div>

</div>

</html>
